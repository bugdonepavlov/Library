<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Library question</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form action="">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Author" id="author">
					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="The year of publishing" id="date">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Name a book" id="nameABook">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Number of pages" id="numberPages">
					</div>
					<div class="form-group">
						<input type="hidden" id="dataID">
						<div class="btn btn-default" id="pushBtn">Go!</div>
						<div class="btn btn-default" id="updateBtn">Update</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<ul id="library-items">

				</ul>
			</div>
		</div>
	</div>
	<script src="./build/bundle.js"></script>
</body>
</html>
